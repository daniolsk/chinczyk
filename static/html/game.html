<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skowron Daniel - Chińczyk</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../css/game.css" />
        <script src="../js/game.js" type="module" defer></script>
    </head>

    <body>
        <div id="header">
            <div id="header-left">
                <div class="player">brak</div>
                <div class="player">brak</div>
                <div class="player">brak</div>
                <div class="player">brak</div>
                <label class="switch">
                    <input type="checkbox" id="ready" />
                    <span class="slider"></span>
                </label>
            </div>
            <div id="header-right">
                <div id="leave">Opuść pokój</div>
            </div>
        </div>
        <div id="main">
            <div id="rolling">
                <div id="dice"></div>
                <div id="roll">Rzuć kostką!</div>
            </div>
            <div id="info">
                <div id="timer"></div>
                <div id="status"></div>
            </div>
            <div id="board">
                <div class="red pawn"></div>
                <div class="red pawn"></div>
                <div class="red pawn"></div>
                <div class="red pawn"></div>
                <div class="green pawn"></div>
                <div class="green pawn"></div>
                <div class="green pawn"></div>
                <div class="green pawn"></div>
                <div class="blue pawn"></div>
                <div class="blue pawn"></div>
                <div class="blue pawn"></div>
                <div class="blue pawn"></div>
                <div class="yellow pawn"></div>
                <div class="yellow pawn"></div>
                <div class="yellow pawn"></div>
                <div class="yellow pawn"></div>
                <div class="grey pawn"></div>
            </div>
        </div>
        <div id="footer">Skowron Daniel - Chińczyk &#174; 2021</div>
    </body>
</html>
